<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="adminTemplate">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>
<div layout:fragment="main">
    <div class="item-container">
        <table class="item-table">
            <thead class="item-table-head">
            <tr class="row">
                <th>Id</th>
                <th>Name</th>
                <th>Cinemas</th>
                <th style="text-align: right; padding: .8rem 0;"><input type="search" name="key" id="key"></th>
                <th style="text-align: left;padding: .8rem 0;"><button>Search</button></th>
            </tr>
            </thead>
            <tbody class="item-table-body">
            <tr class="row" th:each="city : ${cities}">
                <td th:text="${city.getId()}"></td>
                <td th:text="${city.getName()}"></td>
                <td><ul><li th:each="cinema : ${city.getCinema()}" th:text="${cinema.getName()}"></li></ul></td>

                <td><a class="link-btn link-btn-delete" th:href="@{deleteCity(id=${city.getId()})}">Delete</a></td>
                <td><a class="link-btn link-btn-update" href="#">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
